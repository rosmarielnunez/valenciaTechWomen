<div class="carousel-container">
    <img src="/src/assets/image_firtsEvent_3.jpg" alt="Image firts event" class="h-[240px] w-[720px]"/>
    <div class="carousel-wrapper">
        @for(image of images; track image) {
            <div
            class="carousel-slide"
            [class.active]="images.indexOf(image) === currentIndex"
          >
            <img [src]="image" alt="Slide {{ images.indexOf(image) + 1 }}" />
          </div>
        } @empty {
            <div class="carousel-slide">
                <p>No images available</p>
            </div>
    }

    </div>
    <!-- Botón anterior -->
    <button class="carousel-button prev" (click)="prevSlide()">❮</button>
    <!-- Botón siguiente -->
    <button class="carousel-button next" (click)="nextSlide()">❯</button>
  
    <!-- Indicadores de posición -->
    <div class="carousel-indicators">
        @for(image of images; track image){
            <span class="dot" [class.active]="images.indexOf(image) === currentIndex" (click)="goToSlide(images.indexOf(image))">

            </span>
        } @empty {
            <p>No images available</p>
        }
    </div>
  </div>
